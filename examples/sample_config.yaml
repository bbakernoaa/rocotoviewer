# RocotoViewer Configuration Example
#
# This is a sample configuration file for RocotoViewer.
# Copy this file to rocoto_config.yaml and modify as needed.

workflows:
  # List of workflows to monitor
  - path: "./workflows/"
    name: "Default Workflow Directory"
    monitor: true
  - path: "/path/to/specific/workflow.xml"
    name: "Production Workflow"
    monitor: true

display:
  # Display settings
  theme: "default"                    # Theme to use (default, dark, light)
  refresh_interval: 5                 # UI refresh interval in seconds
  max_log_lines: 1000                 # Maximum number of log lines to display

monitor:
  # File monitoring settings
  enabled: true                       # Whether file monitoring is enabled
 poll_interval: 10                   # File polling interval in seconds
  max_file_size: 10485760            # Maximum file size to process (10MB)

logging:
  # Logging settings
  level: "INFO"                       # Log level (DEBUG, INFO, WARNING, ERROR)
  file: "./rocotoviewer.log"          # Log file path (empty string for console only)

# Additional settings can be added here as needed